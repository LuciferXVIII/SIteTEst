<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dark UI Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form"></div>
    <h2>Login</h2>
    <div class="input">
        <div class="inputBox">
            <label>Username</label>

        <div class="inputBox">

        </div>

        </div>
        <p>Forgot Password? <a href="#">Click Here</a></p>
    </div>
</body>
</html>
